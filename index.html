<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>EPICBook</title>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-1">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/bookstore-logo.png" alt="Bookstore_Logo" class="logo-size">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-lg-2">
                        <a class="nav-link text-uppercase" href="#">shop</a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link text-uppercase" href="#">categories</a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link text-uppercase" href="#">best sellers</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input type="text" placeholder="Search a title here..." aria-label="Search" id="searchField">
                    <div class="modal-cart ps-2">
                        <!--MODAL - cart -->
                        <button type="button" class="btn btn-warning margin-size" data-bs-toggle="modal" data-bs-target="#cartModal">
                            <i class="fa fa-shopping-cart"></i>
                        </button>
        
                        <div class="modal fade" id="cartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="cartModalLabel">Your cart</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row" id="modalRow">
                                                <span class="fw-lighter">Your cart is empty!</span>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-warning text-white d-none">Checkout</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--END OF navbar-->

    <!--BOOKS SECTION-->
    <div class="container mt-4">
        <div class="row g-2" id="bookSection">            
        </div>
    </div>
    <!--END OF books section-->

    <!--FOOTER-->    
    <footer class="text-center bg-custom text-white mt-4">
        <section class="py-3 bg-lighter">
            <i class="fa fa-facebook-f px-1"></i>
            <i class="fa fa-twitter px-1"></i>
            <i class="fa fa-instagram px-1"></i>
            <i class="fa fa-linkedin px-1"></i>
        </section>
        <!-- Copyright -->
        <div class="text-center p-3 fw-light">
          made with love for
          <a class="text-secondary fw-lighter" href="">Epicode - WDPT023</a>
        </div>
        <!-- Copyright -->
    </footer>


    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
